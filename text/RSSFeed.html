<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<body>
		
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script>
		$.ajax({
  		url      : document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent('http://feeds.feedburner.com/nettuts?format=xml'),
  		dataType : 'json',
 		success  : function (data) {
 			console.log(data)
    	if (data.responseData.feed && data.responseData.feed.entries) {
      	$.each(data.responseData.feed.entries, function (i, e) {
        console.log("------------------------");
        console.log("title      : " + e.title);
        console.log("author     : " + e.author);
        console.log("description: " + e.contentSnippet);
      });
    }
  }
  });
		</script>
	</body>
</html>
