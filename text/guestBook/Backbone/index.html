<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	
	<body>

		<div class="container">
			<div id="main" >

				<div  class="span8">
					<h1>My thoughts </h1>
					<hr>

					<div id="entries-wrap">

						<div id="wrapper-add">
							<h3>Add thougts</h3>
							<form>
								<label for="title">Title</label>
								<input type="text" name="" id="title">
								<label>Content</label>
								<textarea name="" id="content" cols="30" rows="10"></textarea>
								<button class="btn btn-primary" id="addEntry">Agregar</button>
							</form>
						</div>
					</div>

					

					<div id="wrapper-edit">
						<h3>Edit thougts</h3>
						<form>
							<label for="title">Title</label>
							<input type="text" name="" id="title-edit">
							<label>Content</label>
							<textarea name="" id="content-edit" cols="30" rows="10"></textarea>
							<button class="btn btn-primary" id="editThrougt">Editar</button>
							<button class="btn btn-inverse" id="cancelEdit">Cancel</button>
						</form>
					</div>


				</div>
			</div>
		</div>


		<script type="text/templ" id="postTmpl">
	
			<h4><%= title %></h4>
			<p class="content-entry"><%= content %></p>
			<a href="" class="delete">Delete</a>
			<a href="" class="edit">Edit</a>
			<span class="date-entry"><%= date %></span>
	

		</script>

		<script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://backbonejs.org/backbone.js"></script>

		<script src="js/models/post.js"></script>
		<script src="js/collections/postList.js"></script>
		<script src="js/views/post.js"></script>
		<script src="js/views/postList.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
