<script>
	
	if(!String.prototype.reverse){ 
		String.prototype.reverse = function(){
			var that = this,
				len = that.length,
				res = []
			;	
			for( var i = len; i >= 0; i-- ){
				res.push(that[i]);
			}
			
			return res.join("");
		}
	}

	console.log("petrucci".reverse());
</script>
